<!DOCTYPE html>
<html ng-app="sample-application" ng-controller="displayer">
<head>
	<title>{{info.title}}</title>
	<meta chatset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="/Bootstrap/dist/css/bootstrap.min.css">	
	<script type="text/javascript" src="/Angular/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/Style/common.css">
	<script type="text/javascript" src="/JS/app.js"></script>
	<script type="text/javascript" src="/JS/component-displayer.js"></script>
	<link rel="stylesheet" type="text/css" href="/Style/component-displayer.css">
	<script type="text/javascript" src="/MIN/Messages.min.js"></script>
	<script type="text/javascript" src="/MIN/AccordionGroup.min.js"></script>
	<script type="text/javascript" src="/JS/Masks.js"></script>

	<!--<script type="text/javascript" src="/LIB/Masks/Masks.js"></script>-->
	<script type="text/javascript" src="/MIN/Masks.min.js"></script>


</head>
<body ng-controller="sample-masks">
	<component-displayer title="info.title" description="info.description">
		<div style="width: 200px; margin: 0 auto;">
			<label>Telefone:</label>
			<input type="text" placeholder="ex: +55 (44) 9999-9999" class="form-control" ng-model="phone" phone-mask/>
			<label>CPF:</label>
			<input type="text" placeholder="ex: 313.052.459-20" class="form-control" ng-model="cpf" cpf-mask/>
			<label>CNPJ:</label>
			<input type="text" placeholder="ex: 28.405.823/0001-16" class="form-control" ng-model="cnpj" cnpj-mask/>
			<label>CPF / CNPJ:</label>
			<input type="text" placeholder="Insira o CPF ou CNPJ aqui" class="form-control" ng-model="cpfCnpj" cpf-cnpj-mask/>
			
		</div>
	</component-displayer>
</body>
</html>
